{% macro render_pagination(pagination, endpoint, search_value = None) %}
  <ul class="pagination">
  {%- for page in pagination.iter_pages() %}
    {% if page %}
      {% if page != pagination.page %}
      <li><a href="{{ url_for(endpoint, page=page, search_value = search_value) }}">{{ page }}</a></li>
      {% else %}
      <li class="active"><a href="#">{{ page }}</a></li>
      {% endif %}
    {% else %}
      <span class=ellipsis>â€¦</span>
    {% endif %}
  {%- endfor %}
  </ul>
{% endmacro %}
