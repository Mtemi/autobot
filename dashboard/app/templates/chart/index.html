<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            stroke: black;
        }

        .graph .axis .tick text {
            fill: black;
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: black;
        }

        .graph .group {
            fill: none;
            stroke: black;
            stroke-width: 1.5;
        }
    </style>
</head>
<body>
<div class="graph"></div>

<script src="/js/d3.v3.min.js"></script>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/socket.io.js"></script>
<script>
    var limit = 60 * 1,
        duration = 750,
        now = new Date(Date.now() - duration)

    var width = 960,
        height = 400;


    var live_data =  {
        value: 0,
        color: 'orange',
        data: d3.range(limit).map(function() {
            return 0
        })
    }

    var x = d3.time.scale()
        .domain([now - (limit - 2), now - duration])
        .range([0, width - 50]);

    var y = d3.scale.linear()
        .domain([0, 100])
        .range([height, 0]);

    var r_x = d3.time.scale()
        .range([0, width - 50]);

    var r_y = d3.scale.linear()
        .range([height, 0]);

    var line = d3.svg.line()
        .interpolate('basis')
        .x(function(d, i) {
            return x(now - (limit - 1 - i) * duration)
        })
        .y(function(d) {
            return y(d)
        });

    var svg = d3.select('.graph').append('svg')
        .attr('class', 'chart')
        .attr('width', width)
        .attr('height', height + 50)

    var axis = svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + height + ')')
        .call(x.axis = d3.svg.axis().scale(x).orient('bottom'));

    var paths = svg.append('g')

    live_data.path = paths.append('path')

        .attr('class', name + ' group')
        .style('stroke', live_data.color);

    var cirle = svg.append("circle").attr("cx", width-30).attr("cy",height/2).attr("r",3);
    cirle.style("fill","none").style("stroke","green");

    function tick() {
        now = new Date();

        // Add new values
        //group.data.push(group.value) // Real values arrive at irregular intervals
        var yValue = 20 + Math.random() * 100;
        live_data.data.push(yValue);
        live_data.path.attr('d', line)

        // Shift domain
        x.domain([now - (limit - 2) * duration, now - duration])

        // Slide x-axis left
        axis.transition()
            .duration(duration)
            .ease('linear')
            .call(x.axis)

        var maxy = d3.max(live_data.data);
        y.domain([0, maxy]);
        /*yAxis.transition()
            .duration(duration)
            .ease('linear')
            .call(y.axis);*/

        cirle.transition().duration(duration*0.75).ease('linear').attr("cy", y(yValue));
        // Slide paths left
        paths.attr('transform', null)
            .transition()
            .duration(duration)
            .ease('linear')
            .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
            .each('end', tick)

        // Remove oldest data point from each group
        live_data.data.shift()

    }

    tick();

    $(document).ready(function () {

        var socket = io.connect('//' + document.domain + ':' + location.port);

        socket.on("current-bricks", function (resp) {
            console.log(resp);
            bricks = resp['bricks'];
            configs = resp['configs']

            add_bricks_to_chart(bricks, configs);
        });
        socket.emit("getrenkobricks");
    });

        var min = d3.min(last_25_bricks, function (d) { return + d.price; });

        console.log("brick size is ", brick_size);
        r_y.domain([min, max]);
        r_x.domain([0,last_25_bricks.length]);

        var ztl_line = svg.append('g').append('path')
            .attr('d', ztl_line_func(bricks))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");

            })

            })

        var brick_size = +configs['brick_size'];

            return (width - 50) /last_25_bricks.length;
        })
        .attr("height", function (d) {
            var factor = r_y(1) - r_y(2);
            return +brick_size * factor;
        })
        .attr("x", function (d, i) {
            return r_x(i);
        })
        .attr("y", function (d) {
            return r_y(d['high']);
        })
            .style("fill", function (d) {
                return d.bull ? "green" : "red";
            });

        var yAxis = svg.append('g')
        .attr('class', 'y axis')
        .attr('transform', 'translate('+ (width - 50)  +',' + 0 + ')')
        .call(y.axis = d3.svg.axis().scale(r_y).orient('right'));
    }

    var ztl_line_func = d3.svg.line()
            .x(function (d, i) {
                console.log("i is " +i);
                return r_x(i);
            })
            .y(function (d) {

                return r_y(+d.ztl);

            })
            .interpolate('linear');


</script>
